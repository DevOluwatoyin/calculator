<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator ui</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h3>Sum buddy</h3>
        <div>
          <p>Theme</p>
          <div>
            <button>Switchers</button>
          </div>
        </div>
      </header>

      <main>
        <input type="text" id="display" value="" placeholder="0" readonly />
        <input type="text" id="result" value="" readonly />
        <div>
          <button type="button" class="digit" value="7">7</button>
          <button type="button" class="digit" value="8">8</button>
          <button type="button" class="digit" value="9">9</button>
          <button type="button" id="delete" value="del">Del</button>

          <button type="button" class="digit" value="4">4</button>
          <button type="button" class="digit" value="5">5</button>
          <button type="button" class="digit" value="6">6</button>
          <button type="button" class="digit" value="+">+</button>

          <button type="button" class="digit" value="1">1</button>
          <button type="button" class="digit" value="2">2</button>
          <button type="button" class="digit" value="3">3</button>
          <button type="button" class="digit" value="-">-</button>

          <button type="button" class="digit" value=".">.</button>
          <button type="button" class="digit" value="0">0</button>
          <button type="button" class="digit" value="/">/</button>
          <button type="button" class="digit" value="*">x</button>

          <button type="button" id="reset" value="reset">Reset</button>
          <button type="button" id="equalto" value="=">=</button>
        </div>
      </main>
    </div>

    <script src="script.js"></script>
  </body>
</html>
